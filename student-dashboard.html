<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Học Sinh - Student Score Management</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/student-dashboard.css">
    <link rel="stylesheet" href="css/student-profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <h1><i class="fas fa-graduation-cap"></i> Giao diện học sinh</h1>
        </div>
        <div class="user-info">
            <div class="user-avatar">
                <i class="fas fa-user-graduate"></i>
            </div>
            <span id="studentName"></span>
            <button id="logoutBtn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Đăng xuất
            </button>
        </div>
    </header>

    <div class="dashboard-container">
        <nav class="sidebar">
            <ul>
                <li class="active">
                    <a href="#dashboard"><i class="fas fa-home"></i> Trang chủ</a>
                </li>
                <li>
                    <a href="#scores"><i class="fas fa-chart-line"></i> Bảng điểm</a>
                </li>
                <li>
                    <a href="#schedule"><i class="fas fa-calendar-alt"></i> Lịch học</a>
                </li>
                <li>
                    <a href="#profile"><i class="fas fa-user"></i> Hồ sơ</a>
                </li>
                <li>
                    <a href="#notifications"><i class="fas fa-bell"></i> Thông báo</a>
                </li>
            </ul>
        </nav>

        <main class="dashboard">
            <div class="welcome-section">
                <h2>Xin chào, <span id="studentNameWelcome"></span></h2>
                <p class="date-time" id="currentDateTime"></p>
                <button id="viewProfileBtn" class="btn btn-outline-primary">
                    <i class="fas fa-user"></i> Xem hồ sơ
                </button>
            </div>

            <div class="dashboard-grid">
                <div class="stats-card primary">
                    <div class="stats-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="stats-info">
                        <h3 id="averageScore">0.0</h3>
                        <p>Điểm trung bình</p>
                    </div>
                    <div class="stats-trend up" id="scoreTrend">
                        <i class="fas fa-arrow-up"></i>
                        <span id="scoreTrendValue">0.0</span>
                    </div>
                </div>
                
                <div class="stats-card success">
                    <div class="stats-icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <div class="stats-info">
                        <h3 id="completionRate">0%</h3>
                        <p>Tỷ lệ hoàn thành</p>
                    </div>
                    <div class="stats-trend up" id="completionTrend">
                        <i class="fas fa-arrow-up"></i>
                        <span id="completionTrendValue">0%</span>
                    </div>
                </div>
                
                <div class="stats-card warning">
                    <div class="stats-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stats-info">
                        <h3 id="daysToExam">0</h3>
                        <p>Ngày tới kỳ thi</p>
                    </div>
                </div>
            </div>

            <div class="content-grid">
                <div class="card recent-scores">
                    <div class="card-header">
                        <h3><i class="fas fa-chart-bar"></i> Điểm số gần đây</h3>
                        <button class="btn btn-text" id="viewAllScoresBtn">Xem tất cả</button>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Môn học</th>
                                    <th>Loại điểm</th>
                                    <th>Điểm</th>
                                    <th>Ngày</th>
                                    <th>Đánh giá</th>
                                </tr>
                            </thead>
                            <tbody id="recentScoresTable">
                                <!-- Recent scores will be rendered here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="card upcoming-events">
                    <div class="card-header">
                        <h3><i class="fas fa-calendar"></i> Lịch kiểm tra</h3>
                    </div>
                    <div class="events-list" id="upcomingExams">
                        <!-- Upcoming exams will be rendered here -->
                    </div>
                </div>

                <div class="card subject-progress">
                    <div class="card-header">
                        <h3><i class="fas fa-book"></i> Tiến độ học tập</h3>
                    </div>
                    <div class="card-content">
                        <div id="subjectProgressContainer" class="progress-container">
                            <!-- Tiến độ học tập sẽ được hiển thị ở đây -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/base-component.js"></script>
    <script src="js/data-service.js"></script>
    <script src="js/student-dashboard.js"></script>
    <script src="js/student-scores.js"></script>
    <script src="js/student-schedule.js"></script>
    <script src="js/student-profile.js"></script>
    <script src="js/student-notifications.js"></script>
    <script src="js/navigation.js"></script>
    <script>
        console.log('Các script đã được tải trong student-dashboard.html');
        
        // Kiểm tra các classes được tải
        setTimeout(() => {
            console.log('Kiểm tra các classes có sẵn:');
            console.log('- StudentProfile:', typeof StudentProfile !== 'undefined' ? 'Đã tải' : 'CHƯA TẢI');
            console.log('- StudentDashboard:', typeof StudentDashboard !== 'undefined' ? 'Đã tải' : 'CHƯA TẢI');
            console.log('- Navigation:', typeof Navigation !== 'undefined' ? 'Đã tải' : 'CHƯA TẢI');
        }, 500);
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOMContentLoaded event fired trong student-dashboard.html');
            
            if (!checkStudentAuth()) {
                window.location.href = 'login.html';
                return;
            }
            
            // Đảm bảo navigationInstance được khởi tạo
            if (!window.navigationInstance) {
                console.log('Khởi tạo navigationInstance mới');
                window.navigationInstance = new Navigation();
            } else {
                console.log('navigationInstance đã tồn tại');
            }
            
            // Hiển thị tên học sinh
            const currentStudent = JSON.parse(localStorage.getItem('currentStudent') || '{}');
            const studentNameElement = document.getElementById('studentName');
            const studentNameWelcomeElement = document.getElementById('studentNameWelcome');
            
            if (studentNameElement && currentStudent.fullName) {
                studentNameElement.textContent = currentStudent.fullName;
            }
            
            if (studentNameWelcomeElement && currentStudent.fullName) {
                studentNameWelcomeElement.textContent = currentStudent.fullName;
            }
            
            // Cập nhật thời gian hiện tại
            const currentDateTimeElement = document.getElementById('currentDateTime');
            if (currentDateTimeElement) {
                const now = new Date();
                const dateTimeString = now.toLocaleDateString('vi-VN', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                currentDateTimeElement.textContent = dateTimeString;
            }
            
            // Thêm sự kiện cho nút "Xem tất cả"
            const viewAllScoresBtn = document.getElementById('viewAllScoresBtn');
            if (viewAllScoresBtn) {
                viewAllScoresBtn.addEventListener('click', function() {
                    if (window.navigationInstance) {
                        window.navigationInstance.loadPage('scores');
                    }
                });
            }
            
            // Thêm sự kiện cho nút đăng xuất
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    if (typeof logout === 'function') {
                        logout();
                    }
                });
            }
            
            // Thêm sự kiện cho nút xem hồ sơ
            const viewProfileBtn = document.getElementById('viewProfileBtn');
            if (viewProfileBtn) {
                viewProfileBtn.addEventListener('click', function() {
                    console.log('Nhấp vào nút xem hồ sơ');
                    if (window.dashboardInstance && typeof window.dashboardInstance.viewProfile === 'function') {
                        console.log('Gọi window.dashboardInstance.viewProfile()');
                        window.dashboardInstance.viewProfile();
                    } else if (window.navigationInstance) {
                        console.log('Gọi window.navigationInstance.loadPage("profile")');
                        window.navigationInstance.loadPage('profile');
                    } else {
                        console.error('Không tìm thấy navigationInstance hoặc dashboardInstance');
                    }
                });
            }
        });
    </script>

</body>
</html>
