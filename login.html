<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hệ thống quản lý điểm</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2><i class="fas fa-graduation-cap"></i> Đăng nhập</h2>
                <p>Hệ thống quản lý điểm</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="emailname">
                        <i class="fas fa-user"></i> Tên Email
                    </label>
                    <input type="text" id="emailname" required>
                </div>
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Mật khẩu
                    </label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="role">
                        <i class="fas fa-users"></i> Vai trò
                    </label>
                    <select id="role" required>
                        <option value="admin">Admin</option>
                        <option value="teacher">Giáo viên</option>
                        <option value="student">Học sinh</option>
                    </select>
                </div>
                <button type="submit">
                    <i class="fas fa-sign-in-alt"></i> Đăng nhập
                </button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
       document.addEventListener('DOMContentLoaded', async () => {
        console.log("Initializing data...");
        await initializeData(); // Ensure data is loaded before login
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const emailname = document.getElementById('emailname').value;
        const password = document.getElementById('password').value;
        const role = document.getElementById('role').value;

        console.log("Login attempt:", { emailname, password, role });

        // Ensure data is ready
        await initializeData();

        console.log("Data after initialization:", {
            admins: window.admins,
            teachers: window.teachers,
            students: window.students
        });

        const loginSuccess = await login(emailname, password, role);

        if (loginSuccess) {
            let redirectUrl = '';

            switch (role) {
                case 'admin':
                    redirectUrl = 'admin-dashboard.html';
                    break;
                case 'teacher':
                    redirectUrl = 'teacher-dashboard.html';
                    break;
                case 'student':
                    redirectUrl = 'student-dashboard.html';
                    break;
            }

            window.location.href = redirectUrl;
        } else {
            alert('Sai tên đăng nhập hoặc mật khẩu!');
        }
    });
    </script>
</body>
</html>
