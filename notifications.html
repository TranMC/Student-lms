<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông báo</title>
    <link rel="stylesheet" href="css/notifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="notifications-list">
        <div class="notification-item unread">
            <div class="notification-icon">
                <i class="fas fa-bell"></i>
            </div>
            <div class="notification-content">
                <h4>Cập nhật điểm Toán học</h4>
                <p>Điểm kiểm tra 15 phút môn Toán đã được cập nhật</p>
                <span class="notification-time">2 giờ trước</span>
            </div>
        </div>
        <div class="notification-item">
            <div class="notification-icon">
                <i class="fas fa-book"></i>
            </div>
            <div class="notification-content">
                <h4>Thay đổi lịch học Văn học</h4>
                <p>Lịch học môn Văn được chuyển sang thứ 4</p>
                <span class="notification-time">1 ngày trước</span>
            </div>
        </div>
    </div>
</body>
</html>
