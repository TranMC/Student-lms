<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông báo - Hệ thống Quản lý Điểm</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/notifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-graduation-cap"></i>
                <span>Quản lý điểm</span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="home.html" class="nav-link">
                            <i class="fas fa-home"></i>
                            <span>Trang chủ</span>
                        </a>
                    </li>
                    <li>
                        <a href="student-scores.html" class="nav-link">
                            <i class="fas fa-chart-bar"></i>
                            <span>Bảng điểm</span>
                        </a>
                    </li>
                    <li>
                        <a href="student-schedule.html" class="nav-link">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Lịch học</span>
                        </a>
                    </li>
                    <li>
                        <a href="news.html" class="nav-link">
                            <i class="fas fa-newspaper"></i>
                            <span>Tin tức</span>
                        </a>
                    </li>
                    <li>
                        <a href="notifications.html" class="nav-link active">
                            <i class="fas fa-bell"></i>
                            <span>Thông báo</span>
                        </a>
                    </li>
                    <li>
                        <a href="student-profile.html" class="nav-link">
                            <i class="fas fa-user"></i>
                            <span>Hồ sơ</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <h1><i class="fas fa-graduation-cap"></i> Hệ Thống Quản Lý Điểm</h1>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span id="studentName"></span>
                        <button class="btn btn-logout" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Đăng xuất
                        </button>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <div class="content">
                <div class="notifications-container">
                    <div class="notifications-header">
                        <h2>Thông báo</h2>
                    </div>
                    
                    <div class="notifications-list" id="notificationsList">
                        <div class="notification-item unread">
                            <div class="notification-icon">
                                <i class="fas fa-bell"></i>
                            </div>
                            <div class="notification-content">
                                <h4>Cập nhật điểm Toán học</h4>
                                <p>Điểm kiểm tra 15 phút môn Toán đã được cập nhật</p>
                                <span class="notification-time">2 giờ trước</span>
                            </div>
                        </div>
                        <!-- More notifications -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/student-dashboard.js"></script>
</body>
</html>
