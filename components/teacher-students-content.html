<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Students Content</title>
    <link rel="stylesheet" href="css/teacher-students.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="student-content">
        <div class="student-actions">
            <div class="search-box">
                <input type="text" id="searchStudent" placeholder="Tìm kiếm học sinh...">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-user-graduate"></i> Danh sách học sinh</h3>
            </div>
            <div class="table-container">
                <table id="studentTable">
                    <thead>
                        <tr>
                            <th>Mã học sinh</th>
                            <th>Họ và tên</th>
                            <th>Lớp</th>
                            <th>Điểm số</th>
                            <th>Học loại</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
