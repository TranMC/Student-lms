<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý điểm số</title>
    <link rel="stylesheet" href="css/teacher-scores.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="scores-content">
        <h1 class="page-title">Quản lý điểm số</h1>
        
        <div class="score-actions">
            <button id="addScoreBtn" class="btn btn-primary">
                <i class="fas fa-plus"></i> Thêm điểm số
            </button>
            <select id="classFilter" class="form-control">
                <option value="">Tất cả các lớp</option>
            </select>
        </div>

        <div class="score-table-container">
            <table id="scoreTable" class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Học sinh</th>
                        <th>Lớp</th>
                        <th>Môn học</th>
                        <th>Điểm số</th>
                        <th>Ngày</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="scoreTableBody">
                    <!-- Dữ liệu điểm số sẽ được thêm vào đây -->
                </tbody>
            </table>
        </div>

        <!-- Modal thêm/sửa điểm số -->
        <div id="scoreModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Thêm điểm số mới</h2>
                    <span class="close-modal">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="scoreForm">
                        <div class="form-group">
                            <label for="studentId">Học sinh:</label>
                            <select id="studentId" class="form-control" required>
                                <option value="">Chọn học sinh</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="subject">Môn học:</label>
                            <input type="text" id="subject" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="score">Điểm số:</label>
                            <input type="number" id="score" class="form-control" min="0" max="10" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <label for="date">Ngày:</label>
                            <input type="date" id="date" class="form-control" required>
                        </div>
                        <div class="form-actions">
                            <button type="button" id="saveScoreBtn" class="btn btn-primary">Lưu</button>
                            <button type="button" class="btn btn-secondary close-modal">Hủy</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Script để khởi tạo màn hình trống -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Kiểm tra xem TeacherScores đã được tải chưa
            if (typeof TeacherScores === 'undefined') {
                console.warn('TeacherScores chưa được tải, đang tải script...');
                const script = document.createElement('script');
                script.src = 'js/teacher-scores.js';
                script.onload = function() {
                    console.log('Đã tải script teacher-scores.js');
                    if (typeof TeacherScores === 'function') {
                        window.scoreManager = new TeacherScores();
                    }
                };
                script.onerror = function() {
                    console.error('Không thể tải script teacher-scores.js');
                    document.getElementById('scoreTableBody').innerHTML = 
                        '<tr><td colspan="7" class="empty-state">Không thể tải dữ liệu điểm số.</td></tr>';
                };
                document.body.appendChild(script);
            } else if (window.scoreManager) {
                // Nếu đã tải, cập nhật lại giao diện
                window.scoreManager.renderScoreTable();
            }

            // Đảm bảo modal hoạt động đúng
            const modal = document.getElementById('scoreModal');
            const closeButtons = document.querySelectorAll('.close-modal');
            
            closeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    modal.style.display = 'none';
                });
            });

            // Đóng modal khi click ra ngoài
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
