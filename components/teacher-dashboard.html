<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Học Sinh - Giao Diện Giáo Viên</title>
    <link rel="stylesheet" href="css/teacher-default.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <div class="header-title">Hệ Thống Quản Lý Học Sinh</div>
        </div>
        <div class="header-right">
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <span id="teacherName" class="user-name">Giáo viên</span>
            </div>
            <button id="logoutBtn" class="btn-logout" onclick="logout()">
                <span>Đăng xuất</span>
            </button>
        </div>
    </header>

    <div class="content-container">
        <nav class="sidebar">
            <ul class="sidebar-menu">
                <li class="sidebar-item">
                    <a href="#dashboard" class="sidebar-link active" data-page="teacher-dashboard-content">
                        <i class="fas fa-home"></i>
                        <span>Trang chủ</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#students" class="sidebar-link" data-page="teacher-students-content">
                        <i class="fas fa-user-graduate"></i>
                        <span>Học sinh</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#scores" class="sidebar-link" data-page="teacher-scores-content">
                        <i class="fas fa-chart-bar"></i>
                        <span>Điểm số</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#schedule" class="sidebar-link" data-page="teacher-schedule-content">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Lịch giảng dạy</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#profile" class="sidebar-link" data-page="teacher-profile-content">
                        <i class="fas fa-user-cog"></i>
                        <span>Hồ sơ cá nhân</span>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="main-content" id="mainContent">
            <!-- Nội dung trang sẽ được load vào đây -->
        </main>
    </div>

    <script src="js/navigation.js"></script>
    <script src="js/teacher-dashboard.js"></script>
    <script>
        // Mục tiêu hàm này là kiểm tra quyền đã đăng nhập và là giáo viên
        function checkTeacherAuth() {
            const userData = localStorage.getItem('currentUser');
            if (!userData) {
                // Nếu chưa đăng nhập, chuyển hướng đến trang đăng nhập
                window.location.href = 'login.html';
                return false;
            }

            try {
                const user = JSON.parse(userData);
                // Xử lý cả trường hợp dữ liệu là đối tượng hoặc mảng
                const userInfo = Array.isArray(user) ? user[0] : user;
                
                if (userInfo.role !== 'teacher') {
                    // Nếu không phải là giáo viên, chuyển hướng đến trang phù hợp
                    if (userInfo.role === 'student') {
                        window.location.href = 'student-dashboard.html';
                    } else {
                        window.location.href = 'login.html';
                    }
                    return false;
                }
                
                return true;
            } catch (error) {
                console.error('Lỗi phân tích dữ liệu người dùng:', error);
                window.location.href = 'login.html';
                return false;
            }
        }

        // Kiểm tra quyền khi tải trang
        document.addEventListener('DOMContentLoaded', () => {
            if (checkTeacherAuth()) {
                // Khởi tạo navigation
                const navigation = new Navigation('teacher');
                navigation.loadPage('teacher-dashboard-content');
            }
        });

        // Hàm đăng xuất
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
