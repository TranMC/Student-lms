<div class="dashboard-content">
    <div class="welcome-section">
        <div class="welcome-header">
            <h2>Chào mừng, <span id="teacherNameHeader">Giáo viên</span>!</h2>
            <p class="date-time" id="currentDateTime"></p>
        </div>
        <div class="quick-actions">
            <button class="action-btn" onclick="window.navigation.loadPage('schedule')">
                <i class="fas fa-calendar-plus"></i>
                Xem lịch dạy
            </button>
            <button class="action-btn" onclick="window.navigation.loadPage('scores')">
                <i class="fas fa-star"></i>
                Nhập điểm
            </button>
        </div>
    </div>

    <div class="statistics-grid">
        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-user-graduate"></i>
            </div>
            <div class="stat-info">
                <h3>Tổng số học sinh</h3>
                <p id="totalStudents">0</p>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-chalkboard"></i>
            </div>
            <div class="stat-info">
                <h3>Số lớp giảng dạy</h3>
                <p id="totalClasses">0</p>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-star"></i>
            </div>
            <div class="stat-info">
                <h3>Điểm trung bình</h3>
                <p id="averageScore">0.0</p>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-calendar-check"></i>
            </div>
            <div class="stat-info">
                <h3>Tiết dạy tuần này</h3>
                <p id="lessonsThisWeek">0</p>
            </div>
        </div>
    </div>

    <div class="dashboard-grid">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-calendar-day"></i> Lịch dạy hôm nay</h3>
                <button class="action-btn" onclick="window.navigation.loadPage('schedule')">
                    <i class="fas fa-calendar-alt"></i>
                    Xem tất cả
                </button>
            </div>
            <div class="card-body" id="todaySchedule">
                <div class="loading">Đang tải lịch dạy...</div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-chart-line"></i> Điểm số gần đây</h3>
                <button class="action-btn" onclick="window.navigation.loadPage('scores')">
                    <i class="fas fa-star"></i>
                    Xem tất cả
                </button>
            </div>
            <div class="card-body" id="recentScores">
                <div class="loading">Đang tải điểm số...</div>
            </div>
        </div>
    </div>
</div>
