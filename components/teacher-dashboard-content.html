<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng điều khiển giáo viên</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/teacher-dashboard.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
            --text-primary: #333;
            --text-secondary: #666;
            --bg-light: #f8f9fa;
            --border-color: #e0e0e0;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fb;
            color: var(--text-primary);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .dashboard-content {
            padding: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .welcome-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background-color: white;
            border-radius: 12px;
            padding: 20px 30px;
            box-shadow: var(--card-shadow);
        }

        .welcome-header h2 {
            margin: 0;
            font-size: 24px;
            color: var(--primary-color);
        }

        .date-time {
            color: var(--text-secondary);
            font-size: 14px;
            margin: 5px 0 0;
        }

        .quick-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            background-color: var(--secondary-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            display: flex;
            align-items: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(67, 97, 238, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 20px;
            color: var(--primary-color);
        }

        .stat-info h3 {
            margin: 0 0 5px;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .stat-info p {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .trend {
            display: inline-flex;
            align-items: center;
            font-size: 12px;
            margin-top: 5px;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .trend.up {
            color: #10b981;
            background-color: rgba(16, 185, 129, 0.1);
        }

        .trend.down {
            color: #ef4444;
            background-color: rgba(239, 68, 68, 0.1);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .dashboard-row {
            margin-bottom: 30px;
        }

        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }

        .card-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header h3 {
            margin: 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-header i {
            color: var(--primary-color);
        }

        .view-all {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }

        .view-all:hover {
            color: var(--secondary-color);
        }

        .schedule-list, .recent-scores-list {
            padding: 0;
        }

        .schedule-item {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .schedule-time {
            min-width: 120px;
        }

        .time {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .badge {
            display: inline-block;
            padding: 3px 8px;
            font-size: 12px;
            border-radius: 4px;
            font-weight: 500;
        }

        .badge.in-progress {
            background-color: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .badge.upcoming {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary-color);
        }

        .schedule-details h4 {
            margin: 0 0 5px;
            font-size: 16px;
        }

        .schedule-details p {
            margin: 0 0 5px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .schedule-details i {
            width: 16px;
            text-align: center;
            margin-right: 5px;
        }

        .score-item {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .student-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .student-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .student-info h4 {
            margin: 0 0 3px;
            font-size: 16px;
        }

        .student-info p {
            margin: 0;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .score-details {
            text-align: right;
        }

        .score-details p {
            margin: 0 0 5px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .score {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 4px;
            font-weight: 700;
            min-width: 35px;
            text-align: center;
        }

        .score.good {
            background-color: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .score.average {
            background-color: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
        }

        .score.poor {
            background-color: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .card-select {
            border: 1px solid var(--border-color);
            padding: 6px 10px;
            border-radius: 4px;
            background-color: white;
            color: var(--text-primary);
            font-size: 14px;
        }

        .chart-container {
            padding: 20px;
            height: 300px;
        }

        @media (max-width: 992px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .welcome-section {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .notification-badge {
            background-color: var(--warning-color);
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            position: relative;
            top: -8px;
        }

        .badge.urgent {
            background-color: var(--warning-color);
            color: white;
        }

        .badge.live {
            background-color: #ef4444;
            color: white;
        }

        .btn-action {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }

        .btn-action.join-meeting {
            background-color: #ef4444;
            color: white;
        }

        .btn-action.prepare-class {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-action.view-materials {
            background-color: #f3f4f6;
            color: var(--text-primary);
        }

        .schedule-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .activity-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            gap: 15px;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .activity-icon.submitted {
            background-color: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .activity-icon.question {
            background-color: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
        }

        .activity-details {
            flex: 1;
        }

        .activity-details h4 {
            margin: 0 0 5px;
            font-size: 15px;
        }

        .activity-details p {
            margin: 0;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .activity-time {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .btn-icon {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
        }

        .btn-icon:hover {
            background-color: var(--bg-light);
        }

        .current-date {
            margin: 0 10px;
            font-weight: 500;
        }

        .card-actions {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h2 class="welcome-message">Xin chào, <span id="teacherNameWelcome">Giáo viên</span>!</h2>
            <div class="date-display" id="currentDateTime">Đang tải thời gian...</div>
        </div>

        <!-- Thống kê -->
        <div class="stats-container">
            <div class="card">
                <div class="stat-card">
                    <div class="stat-icon students-icon">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="totalStudents">0</div>
                        <div class="stat-label">Tổng số học sinh</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="stat-card">
                    <div class="stat-icon average-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="averageScore">0.0</div>
                        <div class="stat-label">Điểm trung bình</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="stat-card">
                    <div class="stat-icon pass-icon">
                        <i class="fas fa-medal"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="passRate">0%</div>
                        <div class="stat-label">Tỷ lệ đạt</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Khu vực hiển thị thông tin chi tiết -->
        <div class="score-container">
            <!-- Lịch dạy hôm nay -->
            <div class="card">
                <div class="card-header">
                    <h3>Lịch dạy hôm nay</h3>
                </div>
                <div class="card-body" id="todaySchedule">
                    <!-- Dữ liệu sẽ được thêm từ JavaScript -->
                </div>
            </div>

            <!-- Điểm số gần đây -->
            <div class="card">
                <div class="card-header">
                    <h3>Điểm số gần đây</h3>
                </div>
                <div class="card-body" id="recentScores">
                    <!-- Dữ liệu sẽ được thêm từ JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/teacher-dashboard.js"></script>

    </script>
</body>
