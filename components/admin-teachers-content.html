<div class="teacher-management">
    <div class="actions-bar">
        <button id="addTeacherBtn" class="btn-primary">
            <i class="fas fa-plus"></i> Thêm giáo viên
        </button>
        <div class="search-box">
            <input type="text" id="searchTeacher" placeholder="Tìm kiếm giáo viên...">
            <i class="fas fa-search"></i>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3><i class="fas fa-chalkboard-teacher"></i> Danh sách giáo viên</h3>
        </div>
        <div class="table-container">
            <table id="teacherTable">
                <thead>
                    <tr>
                       
                        <th>Họ</th>
                        <th>Tên</th>
                        <th>Email</th>
                        <th>Mật khẩu</th>
                        <th>Số điện thoại</th>
                        <th>Department</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Modal thêm/sửa giáo viên -->
    <div id="teacherModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Thông tin giáo viên</h3>
                <span class="close" onclick="adminDashboard.closeModal('teacherModal')">&times;</span>
            </div>
            <form id="teacherForm">
                <input type="hidden" id="teacherId" name="teacherId">

                <div class="form-group">
                    <label>Họ</label>
                    <input type="text" name="lastName" required>
                </div>
                <div class="form-group">
                    <label>tên</label>
                    <input type="text" name="firstName" required>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>password</label>
                    <input type="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>Số điện thoại</label>
                    <input type="tel" name="phone" required>
                </div>
                <div class="form-group">
                    <label>Department</label>
                    <input type="text" name="department" required>
                </div>
                
                <button type="submit" class="btn-primary">Lưu</button>
            </form>
        </div>
    </div>
</div>
